<!-- BACKEND/app/templates/home.html-->
{% extends 'layout.html' %}
{% block content %}
<div class="flex flex-col w-full">

    <!-- Bienvenido -->
    <div class="text-start">
        <h1 class="text-2xl text-[#1DAFDF] p-4 ml-10 dark:text-[#37AFE1]">Bienvenido a </h1>
    </div>

    <!-- Logo y el nombre -->
    <div class="flex items-center justify-center space-x-4 my-4">
        <img src="{{ url_for('static', filename='images/logo_autoportec.png') }}" class="w-[100px] h-auto dark:invert">
        <h3 class="text-2xl md:text-4xl font-bold text-black dark:text-white">AutoPorTec</h3>
    </div>

    <!-- Descripción -->
    <div>
        <p class="text-xl text-[#1DAFDF] my-2 text-center dark:text-[#37AFE1]">
            Ahora el proceso de carga del Portafolio Digital será <strong>automático</strong>.
        </p>
    </div>

    <!-- Imagen mitad ancho -->
    <div class="flex justify-center">
        <img src="{{ url_for('static', filename='images/robots.jpg')}}" class="w-1/2 h-auto rounded-md shadow-md dark:shadow-black/60">
    </div>

    <!-- Botón Empezar -->
    <div class="flex justify-center pt-3">
        <a href="{{ url_for('carga_pd.pd_carga')}}"
           class="border-2 border-[#1DAFDF] bg-[#FFFECB] p-3 text-lg rounded transition duration-200
              hover:bg-white hover:text-[#37AFE1] hover:font-bold
              dark:bg-gray-800 dark:border-[#37AFE1] dark:text-white
              dark:hover:bg-[#37AFE1] dark:hover:text-white"
           data-step="1" data-intro="Haz clic aquí para empezar">
            Empezar
        </a>
    </div>

</div>


{% endblock %}
