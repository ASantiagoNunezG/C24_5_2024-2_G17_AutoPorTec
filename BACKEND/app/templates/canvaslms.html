<!-- BACKEND/app/templates/canvaslms.html-->
{% extends 'layout.html' %}
{% block content %}

<div class="max-w-3xl mx-auto px-4 mt-10 mb-6">

    <!-- Header: Botón Volver + Título -->
    <div class="relative flex items-center justify-center mb-8">
        <a href="{{ url_for('carga_pd.pd_carga') }}"
           class="absolute left-0 bg-[#1DAFDF] hover:bg-[#18a2c9] text-white font-semibold py-2 px-4 rounded-lg shadow-md transition z-10">
            ← Volver
        </a>
        <h1 class="text-3xl text-[#1DAFDF] font-bold text-center">
            Ingreso del Token
        </h1>
    </div>

    <!-- Formulario -->
    <div class="flex justify-center items-center mt-20">
        <form action="{{ url_for('canvaslms.mostrar_cursos') }}" method="POST"
              class="bg-[#FFFECB] border-2 border-[#1DAFDF] p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6 text-[#1DAFDF]">Canvas LMS</h2>

            <div class="mb-4">
                <label for="token" class="block text-sm font-medium text-gray-800 mb-1">Token Canvas:</label>
                <input type="text" name="token" id="token" required
                       class="w-full px-3 py-2 border border-[#1DAFDF] rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-[#1DAFDF]"
                       data-step="3" data-intro="Ingrese su Token de Canvas LMS">
            </div>

            <button type="submit"
                    class="w-full bg-[#1DAFDF] hover:bg-[#37AFE1] text-white font-bold py-2 px-4 rounded transition-colors">
                Ver Cursos
            </button>
        </form>
    </div>

</div>

{% endblock %}
