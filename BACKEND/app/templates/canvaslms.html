<!-- BACKEND/app/templates/canvaslms.html-->
{% extends 'layout.html' %}
{% block content %}

<div class="max-w-3xl mx-auto px-4 mt-10 mb-6">

    <!-- Header: Botón Volver + Título -->
    <div class="relative flex items-center justify-center mb-8">
        <a href="{{ url_for('carga_pd.pd_carga') }}"
           class="absolute left-0 bg-[#1DAFDF] hover:bg-[#18a2c9] text-white font-semibold py-2 px-4 rounded-lg shadow-md transition z-10
              dark:bg-[#0E88B8] dark:hover:bg-[#0B6A90]">
            ← Volver
        </a>
        <h1 class="text-3xl font-bold text-center text-[#1DAFDF] dark:text-[#37AFE1]">
            Ingreso del Token
        </h1>
    </div>

    <!-- Formulario -->
    <div class="flex justify-center items-center mt-20">
        <form action="{{ url_for('canvaslms.mostrar_cursos') }}" method="POST"
              class="w-full max-w-md p-8 rounded-lg border-2 border-[#1DAFDF] bg-[#FFFECB] shadow-md
                 dark:bg-gray-800 dark:border-[#37AFE1]">
            <h2 class="text-2xl font-bold text-center mb-6 text-[#1DAFDF] dark:text-[#37AFE1]">Canvas LMS</h2>

            <div class="mb-4">
                <label for="token" class="block mb-1 text-sm font-medium text-gray-800 dark:text-gray-200">
                    Token Canvas:
                </label>
                <input type="text" name="token" id="token" required
                       class="w-full px-3 py-2 rounded border border-[#1DAFDF] bg-white text-black
                      focus:outline-none focus:ring-2 focus:ring-[#1DAFDF] dark:bg-gray-500 dark:text-white dark:border-[#37AFE1]"
                       data-step="3" data-intro="Ingrese su Token de Canvas LMS">
            </div>

            <button type="submit"
                    class="w-full py-2 px-4 rounded bg-[#1DAFDF] hover:bg-[#37AFE1] text-white font-bold transition-colors
                     dark:bg-[#0E88B8] dark:hover:bg-[#0B6A90]">
                Ver Cursos
            </button>
        </form>
    </div>

</div>


{% endblock %}
