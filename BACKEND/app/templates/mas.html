<!-- BACKEND/app/templates/mas.html-->
{% extends 'layout.html' %}

{% block content %}
<div class="py-10 flex justify-center items-center">
    <div class="w-full max-w-screen-md">
        <h1 class="text-4xl font-bold text-[#1DAFDF] mb-10 text-center">Más Opciones</h1>

        <div class="space-y-8">

            <!-- Reportes -->
            <div class="bg-[#E0F7FF] rounded-xl p-6 shadow-lg text-center hover:shadow-xl transition">
                <i class="fas fa-chart-bar text-5xl text-[#1DAFDF] mb-4"></i>
                <h2 class="text-2xl font-semibold mb-2">Reportes</h2>
                <p class="text-gray-600 mb-4">Consulta reportes generales y específicos del sistema.</p>
                <a href="/reportes">
                    <button class="bg-[#1DAFDF] hover:bg-[#18a2c9] text-white font-semibold py-2 px-4 rounded-lg">
                        Ver Reportes
                    </button>
                </a>
            </div>

            <!-- Copias de Seguridad -->
            <div class="bg-[#E0F7FF] rounded-xl p-6 shadow-lg text-center hover:shadow-xl transition">
                <i class="fas fa-database text-5xl text-[#1DAFDF] mb-4"></i>
                <h2 class="text-2xl font-semibold mb-2">Copias de Seguridad</h2>
                <p class="text-gray-600 mb-4">Gestiona o descarga respaldos de tu información.</p>
                <a href="/copias-seguridad">
                    <button class="bg-[#1DAFDF] hover:bg-[#18a2c9] text-white font-semibold py-2 px-4 rounded-lg">
                        Administrar Copias
                    </button>
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
