<!-- BACKEND/app/templates/page_not_found.html-->
{% extends 'layout.html' %}
{% block content %}
<!-- Pantalla de error -->
<div class="flex flex-col h-full items-center justify-center min-h-[80vh] px-4 text-center space-y-10 bg-white dark:bg-gray-900">

    <!-- Contenedor de imagen + texto -->
    <div class="flex flex-col md:flex-row items-center justify-center max-w-5xl w-full space-y-8 md:space-y-0 md:space-x-8">

        <!-- Imagen -->
        <div class="w-full md:w-1/2 flex justify-center">
            <img src="{{ url_for('static', filename='images/mike_t.png') }}"
                 alt="Imagen de error 404"
                 class="max-w-full h-auto   dark:shadow-gray-700">
        </div>

        <!-- Texto -->
        <div class="w-full md:w-1/2 flex flex-col justify-center text-left">
            <h2 class="text-3xl text-[#1DAFDF] font-bold mb-4">
                ¡UPS! LA PÁGINA NO SE HA ENCONTRADO
            </h2>
            <p class="text-lg text-gray-700 dark:text-gray-200">
                Vuelva a intentarlo más tarde. Si el problema persiste, contacte con el desarrollador:<br>
                <strong class="text-[#1DAFDF]">abraham.nunez@tecsup.edu.pe</strong>
            </p>
        </div>
    </div>

    <!-- Botón de volver -->
    <div>
        <a href="{{ url_for('home.inicio')}}"
           class="hover:bg-white hover:text-[#37AFE1] border-2 border-[#1DAFDF] bg-[#FFFECB] text-[#1DAFDF] font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 dark:bg-gray-600 dark:hover:bg-gray-800 dark:hover:text-[#1DAFDF] dark:border-[#1DAFDF]">
            ← Volver al inicio
        </a>
    </div>
</div>

{% endblock %}
